<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="main">
        <div class="hh"><h1>My Weather App</h1></div>
        <div class="search" id="search">
            <input type="text" placeholder="Please enter a city:" class="in">
            <button type="button" class="btn">Search</button>
        </div>
            <div class="one">
                <div class="icon"><img id="weatherIcon" alt="weather icon"></div>
                <div class="inside">
                <div class="temp" id="temperature">28Â°C</div>
                <div class="city" id="cityName">Bidur</div>
            </div>
            
                </div>
                

               
            <div class="two">
                <div class="dd">5<sup>th</sup> April 2025</div>
            </div>
            <div class="three">
                <div class="feel">Feels Like:<p id="feel"></p></div>
                <div class="clear">Clear Sky<p id="clear"></p></div>
            </div>
            <div class="last">
                <div class="hh">
                <h3>Humidity:</h3>
                <div id="humidity">HU
                    </div>
                </div>
                    <div class="pp">
                        <h3>Pressure</h3>
                <div id="pressure">18</div>
                </div>
                    <div class="ww">
                        <h3>Wind Speed</h3>
                <div class="wi" id="wind">15 km/h
                </div>
                </div>
            </div>
        </div>
    </div>









    <script src="weather.js"></script>
</body>
</html>
